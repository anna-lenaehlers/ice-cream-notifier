<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/ff7ee8ca9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inputForm">
        <input class="city-input" id="city" type="text" placeholder="Enter city ..." />
        <button class="submit-btn" type="submit">Search</button>
    </div>
    <div class="temp_box">
        <h1 class="city">Hamburg</h1>
        <p class="temp">22°C</p>
    </div>
    <button class="chance-btn" type="submit">Can I still get some ice cream?</button>

    <p class="alreadyObtained">🚫🚫🚫Unfortunately, you already obtained your ice cream today.🚫🚫🚫</p>
    <p class="stillAChance">🍦🍦🍦You still have the chance to get your ice cream. Just wait for the right temperature!🍦🍦🍦</p>

    <div class="notificationOuterBox">
        <div class="notificationInnerBox">
            <button class="dialog_close">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
            <div class="notificationMessage">
                Get your ice cream! NOW!
                <img class="ice-cream" src="ice-cream.png" alt="ice-cream"/>
            </div>
        </div>
    </div>


<script src="hello.js"></script>
</body>
</html>
